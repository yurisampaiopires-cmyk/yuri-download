<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIT - Acesso Oficial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 32px;
            color: #ff0000;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .subtitle {
            color: #999;
            font-size: 14px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ddd;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        input::placeholder {
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1.5px solid rgba(255, 0, 0, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
            font-size: 12px;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 1px;
            background: rgba(255, 0, 0, 0.2);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        #download {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
            text-align: center;
        }

        #download h2 {
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
            animation: fadeIn 0.6s ease-out 0.5s both;
        }

        .footer a {
            color: #ff0000;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #ff3333;
            text-decoration: underline;
        }

        .youtube-link {
            display: inline-block;
            padding: 10px 20px;
            background: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px 0;
            transition: all 0.3s;
            font-weight: 600;
        }

        .youtube-link:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üî•</div>
            <h1>ACESSO AO XIT</h1>
            <p class="subtitle">Plataforma Exclusiva</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio ou Email</label>
                <input type="text" id="username" placeholder="Digite seu usu√°rio" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="abrirCanal()">
                    üì∫ Se Inscrever
                </button>
                <button type="button" class="btn-primary" onclick="fazerLogin()">
                    Entrar
                </button>
            </div>
        </form>

        <div class="divider">OU</div>

        <button type="button" class="btn-primary" style="width: 100%;" onclick="abrirCanal()">
            ‚ûï Ir para o Canal do YouTube
        </button>

        <div id="download">
            <h2>‚úÖ Acesso Liberado!</h2>
            <p style="margin-bottom: 20px; color: #999;">Clique abaixo para baixar seu arquivo:</p>
            <a href="https://www.mediafire.com/file/rb3sjah6bccbgix/HOLOGRAMA+CIANO-HS+AUXLIO.zip/file?dkey=898126ka25k&r=154" target="_blank" class="youtube-link">
                üì• Baixar Agora
            </a>
        </div>

        <div class="footer">
            <p>¬© 2026 XIT - Todos os direitos reservados</p>
            <p>Desenvolvido por <a href="https://github.com/yurisampaiopires-cmyk" target="_blank">Yuri Sampaio</a></p>
        </div>
    </div>

    <script>
        function abrirCanal() {
            window.open('https://www.youtube.com/@yurisampaio8602', '_blank');
        }

        function fazerLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('‚ö†Ô∏è Por favor, preencha todos os campos!');
                return;
            }

            // Simular login
            document.getElementById('loginForm').style.display = 'none';
            document.querySelector('.divider').style.display = 'none';
            document.getElementById('download').style.display = 'block';
            
            alert(`‚úÖ Bem-vindo, ${username}!`);
        }

        // Limpar campos ao carregar
        window.addEventListener('load', function() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
